<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Publicis</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<!-- 
  below you will find a link to download a PSD and Storyboard. Please use this to build a 300x250 animated advertisement using HTML/CSS/JavaScript with the GreenSock plugin.
  
  
  A couple things to consider:
    - All code and images should zip up to be less than 200k
    - Animation time should not exceed 15 seconds
    - Please include a 1px black border around the entire ad
    - The entire banner should be clickable on all frames to one URL: https://www.google.com
  -->
<body>
  <img src="assets/layout.png" alt="">
  <section class="bannerContainer">
    <!-- links the whole banner to specified URL -->
    <a class="clickable" href="https://www.google.com/" target="_blank">
      <div class="secondBanner">
        <div class="banner">
          <div class="textContainer">
            <img class="textDisplayed" alt="">
          </div>
        </div>
      </div>
    </a>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script src="scripts/script.js"></script>
  
</body>
</html>
